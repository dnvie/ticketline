<div class="locationsContainer">
  <div class="locationsHeader">
    <h1>Locations</h1>
    <div class="locationsHeaderButtons">
      <input class="locationsHeaderButton" matInput type="text" [(ngModel)]="searchText"
             (input)="performSearch()" placeholder="Search">
      <div *ngIf="authService.getUserRole() === 'ADMIN'" routerLink="create"
           class="locationsHeaderButton addLocationButton">
        Add Location Entry
      </div>
    </div>
  </div>
